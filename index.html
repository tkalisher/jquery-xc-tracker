<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Team Tracker</title>
</head>

<body>
    <div class="container">
        <div id="clock">

            <div class="display-2">00:00</div>
            <small class="display-6">000</small>
        </div>

        
        <form>
            <br>
            <div class="row" id="teams">
            </div>
            
            <button type="button" class="btn btn-danger" id="stop-button">
                Stop
            </button>
            <button type="button" class="btn btn-success " id="start-button">Start</button>

            <button type="button" class="btn btn-primary" id="add-team-button">Add Teams</button>
            <button type="button" class="btn btn-primary" id="reset-button">Reset</button>
        </form>
        <div id="form-p"></div>
        <br>
        <table class="table table-bordered table-sm">
            <thead>
                <tr>
                    <th scope="col">Place</th>
                    <th scope="col">Time</th>
                    <th scope="col">Team</th>
                </tr>
            </thead>
            <tbody id="finish-table-body">

            </tbody>
        </table>
    </div>



    <script src="https://ajax.aspnetcdn.com/ajax/4.0/1/MicrosoftAjax.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
